<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Unit converter</title>
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperical Unit Conversion</h1>
      <input id="input-value" type="text" placeholder="0" />
      <button>Convert</button>
    </div>
    <div class="main">
      <div class="section section-one">
        <h3>Length (Meter/Feet)</h3>
        <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="section section-one">
        <h3>Volume (Liters/Gallons)</h3>
        <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
      </div>
      <div class="section section-one">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
